<!DOCTYPE html>
<html lang="en" style="background-color: lightgreen;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di registrazione</title>
</head>
<body>
 <div>
  <p style="text-align: center;"><span style="font-size: 50px; font-style: italic; background-color: lightgreen; color: black;"><strong>Benvenuto nella nostra MEGA PAGINA di registrazione!</strong></p>
  <h1 style="margin-top: 100px;"><span style="font-size: 40px; font-style: italic; color: black;">Compila il form in basso e ascolta la tua musica preferita!</span></h1>
  <p style="font-size: 40px; font-style: italic; color: black;">Inserisci:</p>
 </div>
 <form onsubmit="alert('Registrazione inviata!')">
    <div>
        <input type="text" placeholder="Il tuo nome" />
    </div>
    <div>
        <input type="text" placeholder="Il tuo cognome" />
    </div>
    <div>
        <input type="email" placeholder="La tua email" />
    </div>
    <div>
        <input type="password" placeholder="La tua password" />
    </div>
    <div>
        <span style="color: rgb(133, 133, 133); border: 1px grey solid; background-color: white;">La tua data di nascita </span>
        <input type="date" style="margin-top: 1px;" />
    </div>
    <div>
        <input type="number" placeholder="Il tuo numero di telefono" />
    </div>
    <div>
        <p style="font-size: 40px; font-style: italic; color: black;">Che tipo di musica preferisci?</p>
        <p style="font-size: 20px; font-style: italic; color: black;"><input type="checkbox" />Classica</p>
        <p style="font-size: 20px; font-style: italic; color: black;"><input type="checkbox" />Pop</p>
        <p style="font-size: 20px; font-style: italic; color: black;"><input type="checkbox" />Rock</p>
        <p style="font-size: 20px; font-style: italic; color: black;"><input type="checkbox" />Metal</p>
        <p style="font-size: 20px; font-style: italic; color: black;"><input type="checkbox" />Rap</p>
    </div>
    <div>
        <p style="font-size: 15px; color: black; margin-top: 50px;"><input type="radio" /><a href="https://help.iubenda.com/wp-content/uploads/2019/09/termini-e-condizioni-genera-ora.png"> Accetta Termini e Condizioni</a></p>
    </div>
    <button type="submit">Invia registrazione</button>
 </form>
</body>
</html>
